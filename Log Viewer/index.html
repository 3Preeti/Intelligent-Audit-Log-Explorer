<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Back Button -->
    <div class="back-button-container">
      <button class="back-button" onclick="window.history.back()" title="Go back">
        ← Back
      </button>
    </div>

    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <img src="../images/logo.png" alt="Logo" class="logo">
        <h1>Log Viewer</h1>
      </div>
      <div class="header-controls">
        <input type="text" id="searchInput" placeholder="Search logs...">
        <select id="levelSelect">
          <option value="">All Levels</option>
          <option value="ERROR">Error</option>
          <option value="WARN">Warning</option>
          <option value="INFO">Info</option>
          <option value="DEBUG">Debug</option>
        </select>
      </div>
    </header>

    <!-- Main Content -->
    <main class="content">
      <table class="logs-table">
        <thead>
          <tr>
            <th>Level</th>
            <th>Time Stamp</th>
            <th>PID</th>
            <th>Thread Name</th>
            <th>Message</th>
          </tr>
        </thead>
        <tbody id="logsTableBody">
          <!-- Logs will be populated here -->
        </tbody>
      </table>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-info" id="footerInfo">Total Logs: 0</div>
      <div class="footer-pagination">
        <button id="prevBtn" class="btn-small">← Prev</button>
        <span id="pageInfo">Page 1</span>
        <button id="nextBtn" class="btn-small">Next →</button>
      </div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
