<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Project Settings (Mobile)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top">
    <div class="top-left">
      <img src="../images/logo.png" alt="Logo" class="logo">
      <h1>Project Settings</h1>
    </div>
    <button class="back-btn" onclick="window.history.back()" title="Go back">‚Üê Back</button>
  </header>

  <main class="wrap">
    <div class="content-grid">
      <!-- Log retention -->
      <section class="card">
        <div class="card-head">
          <h2>Log Retention</h2>
          <p class="card-sub">Control how long logs are stored.</p>
        </div>
        <label for="retention">Retention period</label>
        <select id="retention">
          <option value="7">7 days</option>
          <option value="30" selected>30 days</option>
          <option value="90">90 days</option>
          <option value="365">1 year</option>
          <option value="custom">Custom</option>
        </select>
        <input id="custom-days" type="number" min="1" placeholder="Custom days" disabled>
        <button class="btn" id="save-retention">Save</button>
      </section>

      <!-- Users -->
      <section class="card">
        <div class="card-head">
          <h2>Users</h2>
          <p class="card-sub">Invite teammates and set roles.</p>
        </div>
        <input id="new-user" type="text" placeholder="user@example.com">
        <select id="new-role">
          <option>Viewer</option>
          <option selected>Editor</option>
          <option>Admin</option>
        </select>
        <button class="btn" id="add-user-btn">Add User</button>
        <div id="users-list" class="list">
          <div class="list-item">alice@example.com <small>(Admin)</small></div>
          <div class="list-item">bob@example.com <small>(Editor)</small></div>
        </div>
      </section>

      <!-- API key -->
      <section class="card full">
        <div class="card-head">
          <h2>API Key</h2>
          <p class="card-sub">Keep keys secure; rotate when needed.</p>
        </div>
        <div class="key-row">
          <div id="api-key" class="key">sk_live_************ABCD</div>
          <button class="small-btn" id="reveal-key">Show</button>
        </div>
        <div class="row">
          <button class="btn" id="copy-key">Copy</button>
          <button class="btn ghost" id="regenerate">Regenerate</button>
        </div>
      </section>
    </div>

    <footer class="footer">
      <button class="btn ghost" id="cancel">Cancel</button>
      <button class="btn" id="save-all">Save all</button>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
